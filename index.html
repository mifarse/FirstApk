<html>
<head>
	<title>MyApp</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">Тыкай тыкай!</h1>
	<button id="hero" style="width:100%; height:100%">Старт!</button>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		var i = 0;
		function incr(){
			var hero = document.getElementById("hero");
			i++;
			hero.innerText = i;
		}
		$("#hero").bind("touchstart",function(){
			incr();
		});
	</script>
</body>
</html>
